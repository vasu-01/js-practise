<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning</title>
</head>
<body style="background-color: #212121; color: #fff">
    
</body>
<script>
    const div = document.createElement('div');  //creating element 
    console.log(div);

    div.className = "main"; //creating attributes in elements
    div.id = Math.round(Math.random() *10 + 1);  //generating random id

    div.setAttribute("class","generatedTitle");  //set new attributes 

    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = "Vasu";

    const addText = document.createTextNode("Vasu");  //creating textNode
    div.appendChild(addText);    //adding node in div

    document.body.appendChild(div);  //finally adding/attaching in document's body
</script>
</html>
